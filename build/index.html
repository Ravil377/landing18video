                    <div class="placeholder-container placeholder-container__password"><input type="email" placeholder=" " /><label>Enter your password</label></div><button class="form__button" type="submit">sign in</button>

                        <p>Next girl</p>
                    </button></div>
            </main>
            <footer class="footer">
                <ul class="term__list">

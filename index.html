<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">

    <meta property="vk:image" content="img/sharing/logo.png">

    <title>Главная</title>
</head>

<body class="body">
    <div class="container">
        <div class="container__movie swiper">
            <ul class="movie__list swiper-wrapper">
                <li class="movie__item swiper-slide movie" data-id="1" data-name="Olivia" data-fullname="Olivia Da Silva" data-subscribe="1,081 &lt;span&gt;posts&lt;/span&gt;2,226k &lt;span&gt;followes&lt;/span&gt;"><video autoplay muted loop playsinline id="myVideo" class="video">
                        <source src="./video/1.mp4" type="video/mp4" class="js-video-src">
                        <Your>browser does not support HTML5 video.</Your>
                    </video></li>
                <li class="movie__item swiper-slide movie" data-id="2" data-name="Mirela" data-fullname="Mirela Flores" data-subscribe="2,122 &lt;span&gt;posts&lt;/span&gt;5,340k &lt;span&gt;followes&lt;/span&gt;"><video autoplay muted loop playsinline id="myVideo" class="video">
                        <source src="./video/2.mp4" type="video/mp4" class="js-video-src">
                        <Your>browser does not support HTML5 video.</Your>
                    </video></li>
                <li class="movie__item swiper-slide movie" data-id="3" data-name="Bárbara" data-fullname="Bárbara Andrade" data-subscribe="1,345 &lt;span&gt;posts&lt;/span&gt;3,546k &lt;span&gt;followes&lt;/span&gt;"><video autoplay muted loop playsinline id="myVideo" class="video">
                        <source src="./video/3.mp4" type="video/mp4" class="js-video-src">
                        <Your>browser does not support HTML5 video.</Your>
                    </video></li>
            </ul>
        </div>
        <div class="info">
            <div class="info__container">
                <p class="info__name"></p>
                <p class="info__subscribers"></p>
            </div>
            <div class="info__foto"> <img class="js-avatar" src="./img/content/1x1.png" alt="pic" /></div>
        </div>
        <header class="header">
            <div class="logo"> <svg class="logo__img">
                    <use xlink:href="img/symbols.svg#logo"> </use>
                </svg></div>
        </header>
        <div class="container__buttons container__buttons_mobil"><button class="button button__prev js-button js-button-prev">
                <p>Previous girl</p>
            </button><button class="button button__next js-button js-button-next">
                <p>Next girl </p>
            </button></div>
        <div class="sidebar">
            <main class="main"> <button class="modal__close-button"> </button>
                <h1 class="title">Do you want to have a video chat with <span class="js-title"></span></h1>
                <p class="desc">Sign up to continue</p>
                <p class="desc desc_modal">Sign up to see more girls</p>
                <form class="form" action="/" method="POST">
                    <div class="placeholder-container placeholder-container__email"><input type="email" placeholder=" " required="required" /><label>Enter your email</label></div>
                    <div class="placeholder-container placeholder-container__password"><input type="password" placeholder=" " required="required" /><label>Enter your password</label></div><button class="form__button" type="submit">sign in</button>
                </form>
                <div class="container__buttons"> <button class="button button__prev js-button-prev js-button">
                        <p>Previous girl</p>
                    </button><button class="button button__next js-button-next js-button">
                        <p>Next girl</p>
                    </button></div>
            </main>
            <footer class="footer">
                <ul class="term__list">
                    <li class="term__item"><a class="term__link" href="#">Desabonarse</a></li>
                    <li class="term__item"><a class="term__link" href="#">Política de privacidad </a></li>
                    <li class="term__item"><a class="term__link" href="#">Términos y condiciones</a></li>
                </ul>
            </footer>
        </div>
    </div><script src="js/custom.js"></script>
</body>

</html>
